            z-index: -1;
        }

        .background-video video {

            height: 100%;

        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            color: #ff69b4;

            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 3.5s steps(30, end), blink .75s step-end infinite;
        }

        .input-container {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            width: 100%;
            max-width: 600px;
            border: 3px solid #ff69b4;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff1493;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .details {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 3px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out, slideIn 1s ease-out;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
        }

        .details p {
            margin: 10px 0;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            color: #ff69b4;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            header, footer {
                font-size: 1.2em;
            }

            input[type="text"], button {
                font-size: 1em;
                width: 100%;
                max-width: none;
            }
        }
